<div>
  <app-navbar></app-navbar>
  <div class="d-flex justify-content-between">
    <div>
      <p>PROJECT LIST</p>
    </div>
    <div>
      <input type="text" placeholder="Search Project" #filter>
      <button class=" primary" type="button" (click)="(filter.value)">Search</button>
    </div>
  </div>
  <div class="m-2 border">
    <div class="d-flex justify-content-between" *ngFor="let project of listaProgetti">
      <div>{{project.name}}</div>
      <div>
        <button (click)="gotoProjectModify(project.id)">Modify</button>
        <button (click)="gotoProjectRead(project.id)">Read</button>
        <button (click)="gotoProjectDelete()">Delete</button>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button (click)="gotoProjectCreate()">Create Project</button>
  </div>
</div>
