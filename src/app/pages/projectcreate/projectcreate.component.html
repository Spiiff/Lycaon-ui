<app-navbar></app-navbar>
<div [formGroup]="form">
  <div>
    <h5>Project Name</h5>
    <div class="m-2 card">
      <div class="card-body">
        <input id="nameform" placeholder="Insert Name" type="text" [formControlName]="'name'">
      </div>
    </div>
  </div>
  <div>
    <h5>Project description</h5>
    <div class="m-2 card">
      <div class="card-body">
        <input id="descriptionform" placeholder="Insert Description" type="text" [formControlName]="'description'">
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  <button (click)="save()">Save</button>
  <button (click)="gotoProjectList()">Cancel</button>
</div>
