<app-navbar></app-navbar>
<div class="d-flex">
  <div class="d-flex text-uppercase align-items-center col-2" style="color: #008060"><strong>
    Project Folder</strong>
  </div>
  <div class="d-flex input-group justify-content-end form-outline">
    <div class="d-flex">
      <input (keyup)="filterResult(filter.value)" (search)="filterResult(filter.value)" type="search"
             placeholder="Search Project" id="datatable-search-input" class="form-control" #filter> <!-- id="form1"-->
      <label class="form-label" for="datatable-search-input"></label>
    </div>
  </div>
</div>
<div class="m-2 d-flex flex-wrap justify-content-center" style="color: aliceblue">
  <div class="p-5 border border-primary rounded justify-content-evenly shadow" style="background-color: lightskyblue" *ngFor="let project of listaProgettiView">
    <span class="t1" (click)="gotoProjectWork(project.id)">{{project.name}}</span>
  </div>
</div>
